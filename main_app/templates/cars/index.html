{% extends 'base.html' %} {% block content %}
<h1>List of Cars</h1>
<ul>
  {% for car in cars %}
  <a href="{% url 'details' car.id %}" class="car-link">
    <li class="car-list-item">{{car.name}}</li>
  </a>
  {% endfor %}
</ul>
<form action="/cars/add/" method="POST">
    {% csrf_token %}
    <input type="submit"class="btn btn-primary" value="Add">
</form>
{% endblock %}
