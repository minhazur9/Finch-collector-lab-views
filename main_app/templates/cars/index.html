{% extends 'base.html' %} {% block content %}
<h1>List of Cars</h1>
<ul>
  {% for car in cars %}
  <a href="{% url 'details' car.id %}" class="car-link">
    <li class="car-list-item">{{car.name}}</li>
  </a>
  {% endfor %}
</ul>
<div class="add-car-button">
  <a href="/cars/add" class="add-link">Add Car</a>
</div>
{% endblock %}
